<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center">

            <a href="index.html" class="navbar-brand">Currency Converter</a>

        </div>

        
        
    </nav>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" 
                    id="currency_one" list="list_one" placeholder="Exchange Rate"> 
                    <datalist id="list_one"></datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" 
                    id="currency_two" list="list_two" placeholder="Exchange Rate"> 
                    <datalist id="list_two"></datalist>
                </div>
                <div class="mb-3">
                    <input type="number" id="amount" class="form-control" placeholder="Quantity">
                </div>
                <button class="btn btn-outline-primary w-100 mb-3" id="calculate">Calculate</button>
                <div id="result">
                    
                </div>
            </div>

        </div>
    </div>
    






    <script src="app.js"></script>
</body>
</html>
